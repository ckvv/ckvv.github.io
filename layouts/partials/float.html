{{ if not .Site.Params.hideColorSchemeToggle }}
<div class="float-container">
    <span id="dark-mode-toggle" class="colorscheme-toggle">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-anheimoshi"></use>
        </svg>
    </span>
</div>
{{ if gt .FuzzyWordCount 200 }}
<details id="table-of-contents-wapper" open>
    <summary>
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-caidan"></use>
        </svg>
    </summary>
    {{.TableOfContents}}
</details>
{{ end }}
{{ end }}
