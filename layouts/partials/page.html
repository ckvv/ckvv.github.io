{{ define "title" }}
  {{ .Title }} · {{ .Site.Title }}
{{ end }}
<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
      <!-- change -->
      <div class="edit-link" style="float: right; color: #0366d6;">
        <a class="title" target="_blank" href="{{ .Site.Params.editUrl }}/content/{{ .File.Path }}">编辑</a>
      </div>
      <!-- end -->
    </header>
    <!-- change -->
    <div class="post-meta">
      <div class="date">
        <span class="posted-on">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-date"></use>
          </svg>
          <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
            {{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02" ) }}
          </time>
        </span>
      </div>
      {{ with .Page.Params.Tags }}{{ partial "taxonomy/tags.html" . }}{{ end }}
    </div>

    <!-- end -->
    {{ .Content }}

    <!-- change -->
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="c2b015f9-9a4b-4997-b66f-f9c6ca26ebdd"
      data-page-id="{{ .File.UniqueID }}"
      data-page-url="{{ .Permalink }}"
      data-page-title="{{ .Title }}"
      data-iframe="/js/cusdis/iframe.umd.js"
      data-style="/js/cusdis/style.css"
    ></div>
    <!-- end -->
  </article>
</section>
