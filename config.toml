baseURL = "https://chenkai.life"
languageCode = "zh-cn"
title = "CK's Blog"
theme = "hugo-theme-coder"
paginate = 18
enableGitInfo = true


[params]
  hideFooter = true
  hideCredits = true
  hideCopyright = true
  colorScheme = "auto"
  hidecolorschemetoggle = false
  customSCSS = ["scss/custom.scss"]
  customJS = ["js/custom.js", "js/font.min.js"]
  editUrl = "https://github.com/ckvv/ckvv.github.io/edit/main"

[taxonomies]
  # category = "categories"
  tag = "tags"

# Menu links
[[menu.main]]
  name = "Home"
  weight = 1
  url  = "/"
# [[menu.main]]
#   name = "Categories"
#   weight = 2
#   url  = "categories/"
[[menu.main]]
  name = "Tags"
  weight = 3
  url  = "tags/"
[[menu.main]]
  name = "Marks"
  weight = 4
  url = "marks/"
[[menu.main]]
  name = "RSS"
  weight = 5
  url  = "/index.xml"
[[menu.main]]
  name = "About"
  weight = 6
  url = "about/"

[frontmatter]
  date = [ "date", ":git", ":fileModTime", ":default" ]

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.tableOfContents]
      endLevel = 3
      ordered = false
      startLevel = 1